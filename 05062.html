        <p>本次主題為「情暖夕陽，青春革命」的高齡老人公益攝影活動在養老機構開展。</p>
        <p>我們通過年輕化的趣味藝術照拍攝，展現長者們的風采，讓他們體驗一把時髦的感覺，重拾年輕時的美好回憶。</p>
        <p>養老院與校合作，利用專業課或是社團活動到該縣市養老院，讓長者們穿上年輕最時髦的衣服，並拍下「青春與皺紋的碰撞」，雙向治癒：長者們獲得青春的回眸，我們觸摸到生命的遼闊。</p>
        <p>我們一起創造彩色的回憶，共同完成了一場青春革命。皺紋與青春碰撞的瞬間，我們感受到了生命最動人的溫度，代際的隔閡在笑聲中消融，時光的刻板印象被溫柔打破。</p>
